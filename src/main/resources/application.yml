spring:
  datasource:
    url: "${MYSQL_URL}"
    username: "${MYSQL_USERNAME}"
    password: "${MYSQL_PASSWORD}"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: "${REDIS_HOST}"
      port: "${REDIS_PORT}"

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "${CLIENT_ID}"
            client-secret: "${CLIENT_SECRET}"
            redirect-uri: "${GOOGLE_REDIRECT_URI}"
            authorization-grant-type: authorization_code
            scope:
              - email
              - profile